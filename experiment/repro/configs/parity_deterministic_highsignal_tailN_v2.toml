[meta]
base_seed = 20260222
alpha = 0.05

[parity_deterministic]
# Tail-focused grid with a few anchors
n_grid = [800, 1600, 2400, 3200, 4000, 4800, 5600, 6400]

# Stronger MC (reduce MCSE)
r_skew = 20000
r_cov = 200000

# Effect size
delta = 1.0

# Parity-holds: stronger symmetric spike
spike_prob = 0.005
spike_scale = 120.0
spike_standardize = true
base_scale = 1.0

# Parity-fails: higher skew + f away from 0.5
parity_fails_lognormal_mu = 0.0
parity_fails_lognormal_sigma = 2.1
parity_fails_standardize = true

parity_holds_f = 0.5
parity_fails_f = 0.7

antithetic_assignments = true
